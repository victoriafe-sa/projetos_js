<head>

    <title>Document</title>
    <script>
        let idade = prompt('Digite a sua idade: ');

        //converte a idade para inteiro
        idade=parseInt(idade);

        if (isNaN(idade)){
            alert('Por favor, insira um numero válido.');
        } else if (idade < 18) {
            alert('Você é menor de idade.');
        }else{
            alert('Você é maior de idade.');
        }
    </script>
</head>

</body>
</html>
